services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: tiger-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tiger}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tiger-network

  # Tiger Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: tiger-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:${POSTGRES_PASSWORD:-password}@db:5432/tiger}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-here}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-here}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      PORT: ${PORT:-4000}
      NODE_ENV: ${NODE_ENV:-production}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_BUCKET: ${S3_BUCKET:-tiger-uploads}
      S3_REGION: ${S3_REGION:-us-east-1}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - '4000:4000'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tiger-network
    volumes:
      - ./uploads:/app/uploads
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma db seed &&
        npm run start:prod
      "

  # Redis (optional, for session management)
  redis:
    image: redis:7-alpine
    container_name: tiger-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tiger-network

volumes:
  postgres_data:
  redis_data:

networks:
  tiger-network:
    name: tiger-network
    driver: bridge
